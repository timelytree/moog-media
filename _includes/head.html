<head>
  <!--///////////////////////////////////////////////////////////// GENERAL  -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="shortcut icon" href="{{ "/assets/core/favicon.png" | prepend: site.baseurl}}" type="image/x-icon" />
  <!-- ///////////////////////////////////////////////////////// STYLESHEETS -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">
  <!--///////////////////////////////////////////////////////// JAVASCRIPTS  -->
  <script type="text/javascript" src="{{ "/js/fractals.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/masonry.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/googleMapINIT.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/1_scriptFrame.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/2_scriptCore.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/3_scriptInit.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/4_scriptExec.js" | prepend: site.baseurl }}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb8pawdRAkMMvUB93epIuyCT14MMQf5I8&callback=initMap" async defer></script>
  <!--//////////////////////////////////////////////////// GOOGLE ANALYTICS  -->
  <script>
    var host = window.location.host;
    console.log(host);
    if (host != 'localhost:4000') {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-92177503-1', 'auto'); ga('send', 'pageview');
    }
  </script>
</head>
